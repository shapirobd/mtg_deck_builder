<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}{% endblock %}</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		/>
		<link rel="stylesheet" href="/static/stylesheets/style.css" />
		<link rel="shortcut icon" href="/static/favicon.ico" />
	</head>

	<body class="{% block body_class %}{% endblock %}">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="col-7">
				<div class="row">
					<a class="navbar-brand" href="/"
						><img style="height: 35px" src="/static/images/mtg_logo.png"
					/></a>
					<form class="form-inline my-2 my-lg-0 col-11 px-0" action="/search">
						<div class="input-group col-12">
							<input
								type="text"
								class="form-control input-group-append col-7"
								name="search-term"
								placeholder="Search..."
								aria-label="search-term"
								aria-describedby="button-addon2"
							/>
							<select
								class="custom-select col-3"
								name="search-category"
								aria-label="Example select with button addon"
							>
								<option selected>Choose...</option>
								<option value="card">Cards</option>
								<option value="deck">Decks</option>
								<option value="friend">Friends</option>
								<option value="user">Users</option>
							</select>

							<div class="input-group-append">
								<button
									class="btn btn-outline-light"
									type="submit"
									id="button-addon2"
								>
									Search
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-5">
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					{% if g.user %}
					<div class="nav-item align-items-baseline">
						<a class="nav-link" href="/users/{{g.user.username}}">
							<img
								class="rounded-circle nav-img"
								src="{{g.user.image_url}}"
								alt=""
							/>
						</a>
					</div>
					<div class="nav-item active">
						<a class="nav-link" href="/home"
							>Home <span class="sr-only">(current)</span></a
						>
					</div>
					<div class="nav-item">
						<a class="nav-link" href="/bookmarks">Bookmarks</a>
					</div>
					<div class="nav-item">
						<a class="nav-link" href="/decks">Decks</a>
					</div>
					<div class="nav-item">
						<a class="nav-link" href="/new"><i class="fas fa-plus"></i></a>
					</div>

					<div class="nav-item align-items-baseline">
						<a class="nav-link" href="/friends">
							<i class="fas fa-user-friends"></i>
						</a>
					</div>

					<div class="nav-item align-items-baseline">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							<i class="fas fa-cog"></i>
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/users/{{g.user.username}}/edit"
								>Edit Profile</a
							>
						</div>
					</div>

					<div class="align-items-baseline">
						<a
							class="nav-link"
							href="/logout"
							tabindex="-1"
							aria-disabled="true"
							>Logout</a
						>
					</div>

					{% else %} {% endif %}
				</div>
			</div>
		</nav>
		<div class="container" id="background-image"></div>
		{% block content %} {% endblock %}

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
	</body>
</html>
